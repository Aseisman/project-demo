<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.time();
      let index = 1;
      const arr1 = [],
        arr2 = [],
        arr3 = [];
      for (let i = 0; i < 100000; i++) {
        arr1.push({ value: index });
        arr2.push({ value: index });
        arr3.push({ value: index });
        index++;
      }
      compare = function (date1 = new Date(), date2 = new Date("2023-05-20")) {
        if (date1 > date2) {
          return 1;
        } else if (date1 == date2) {
          return 0;
        } else {
          return -1;
        }
      };
      calculate = function (data) {
        let temp = [
          ...new Set([
            ...data[2].map((item) => item.date),
            ...data[1].map((item) => item.date),
            ...data[0].map((item) => item.date),
          ]),
        ];
        let arr = [];
        for (let i = 0; i < data[2].length; i++) {
          compare();
          arr.push(data[2][i].value);
        }
        return arr;
      };
      calculate([arr1,arr2,arr3]);
      console.timeEnd();

    </script>
  </body>
</html>
